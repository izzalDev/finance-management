name: Test and Release

on:
  push:
    branches: '*'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - name: Check Flutter version
        run: flutter --version

      - name: Run Flutter test
        run: |
          flutter pub get
          flutter test

      - name: Build android apk
        run: |
          flutter pub get
          flutter build apk

      - name: Get git short sha
        id: get_sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: finance-management-${{ steps.get_sha.outputs.sha_short }}.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Clean up build files
        run: |
          rm -rf build
          echo "Cleaned up build files"

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Get git short sha
        id: get_sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Download artifact from test job
        uses: actions/download-artifact@v4
        with:
          name: finance-management-${{ steps.get_sha.outputs.sha_short }}.apk
          path: release_assets/

      - name: Check artifact location
        run: |
          ls
          cd release_assets
          echo "====================="
          ls

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename Release Assets
        run: |
          mv release_assets/finance-management-${{ steps.get_sha.outputs.sha_short }}.apk release_assets/finance_management_v${{ steps.get_version.outputs.VERSION }}.apk

      - name: Get Release Note from Changelog
        run: |
          TAG_VERSION=${{ steps.get_version.outputs.VERSION }}
          awk -v tag="$TAG_VERSION" '/^## /{p=0} $0 ~ "^## " tag{p=1} p' CHANGELOG.md > ${{ github.workspace }}-CHANGELOG.txt
          awk 'NR>1' ${{ github.workspace }}-CHANGELOG.txt > ${{ github.workspace }}-CHANGELOG.txt
          cat ${{ github.workspace }}-CHANGELOG.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          files: release_assets/finance_management_v${{ steps.get_version.outputs.VERSION }}.apk

      - name: Clean up build files
        run: |
          rm -rf build
